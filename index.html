<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-div">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium-img" class="equilibrium-img">
      <img src="images/icon-view.svg" alt="eye-icon" class="eye-icon">
    </div>
    <p class="main-text">Equilibrium #3429</p>
    <p class="div-text motto">Our Equilibrium collection promotes balance and calm.</p>
    <div class="img-text clock-eth-line">
      <div class="img-text"><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon"><p class="eth-text"> 0.041 ETH</p></div>
      <div class="img-text"><img src="images/icon-clock.svg" alt="clock-icon" class="icon"><p class="div-text">3 days left</p></div>
    </div>
    <hr>
    <div class="img-text"><img src="images/image-avatar.png" alt="avatar" class="avatar"><p class="div-text">Creation of <span class="author">Jules Wyvern</span></p></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-div">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
    <p class="main-text">Equilibrium #3429</p>
    <p class="motto">Our Equilibrium collection promotes balance and calm.</p>
    <div class="img-text clock-eth-line">
      <div class="img-text"><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon"><p> 0.041 ETH</p></div>
      <div class="img-text"><img src="images/icon-clock.svg" alt="clock-icon" class="icon"><p>3 days left</p></div>
    </div>
    <hr>
    <div class="img-text"><img src="images/image-avatar.png" alt="avatar" class="avatar"><p>Creation of Jules Wyvern</p></div>
  </div>
</body>
</html>
